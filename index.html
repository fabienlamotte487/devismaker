<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>devis-maker</title>
    <style>
        :root {
            --primary: #F17960;
            --secondary: #D9D9D9;
            --dark: #000000;
            --white: white;
            --grey: #F1F1F1;
            --error: #ea251e;
            --info: #0b3071;
            --h1: 48px;
            --h2: 32px;
            --p: 16px;
            --errorMessage: 14px;
            --h1responsive: 22px;
            --h2responsive: 16px;
            --presponsive: 11px;
            --inputHeight: 56px;
        }
    </style>
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    <header>
        <h1>Devis Maker</h1>
    </header>
    <main>
        <section class="white-block">
            <h2>Vos Informations de Contact</h2>
            <form id="my_datas">
                <div class="columned">
                    <div>
                        <div>
                            <label for="my_company_name">Nom de l’entreprise*</label>
                            <input type="text" id="my_company_name" name="my_company_name" required placeholder="" />
                        </div>
                        <div>
                            <label for="my_adress">Adresse*</label>
                            <input type="text" id="my_adress" name="my_adress" required placeholder="" />
                        </div>
                        <div class="columned">
                            <div>
                                <label for="my_postalcode">Code postal*</label>
                                <input type="text" id="my_postalcode" name="my_postalcode" data-verif="postalcode" required placeholder="" />
                            </div>
                            <div>
                                <label for="my_city">Ville*</label>
                                <input type="text" id="my_city" name="my_city" required placeholder="" />
                            </div>
                        </div>
                        <div>
                            <label for="my_phonenumber">Numéro de téléphone*</label>
                            <input type="text" id="my_phonenumber" name="my_phonenumber" data-verif="phonenumber" required placeholder="" />
                        </div>
                    </div>
                    <div>
                        <div>
                            <label for="my_logo">Logo</label>
                            <input type="file" id="my_logo" name="my_logo" class="logo-file-input"  />
                            <img src="" data_prev="my_logo" class="logo-prev" alt="" title="" />
                        </div>
                    </div>
                </div>
                <small class="small-infos">Champs obligatoire*</small>
            </form>
        </section>
        <section class="white-block">
            <h2>Vos Informations de votre client</h2>
            <form id="customer_datas">
                <div class="columned">
                    <div>
                        <div>
                            <label for="customer_company_name">Nom de l’entreprise*</label>
                            <input type="text" id="customer_company_name" name="customer_company_name" required placeholder="" />
                        </div>
                        <div>
                            <label for="customer_adress">Adresse*</label>
                            <input type="text" id="customer_adress" name="customer_adress" required placeholder="" />
                        </div>
                        <div class="columned">
                            <div>
                                <label for="customer_postalcode">Code postal*</label>
                                <input type="text" id="customer_postalcode" name="customer_postalcode" data-verif="postalcode" required placeholder="" />
                            </div>
                            <div>
                                <label for="customer_city">Ville*</label>
                                <input type="text" id="customer_city" name="customer_city" required placeholder="" />
                            </div>
                        </div>
                        <div>
                            <label for="customer_phonenumber">Numéro de téléphone*</label>
                            <input type="text" id="customer_phonenumber" name="customer_phonenumber" data-verif="phonenumber" required placeholder="" />
                        </div>
                    </div>
                    <div>
                        <div>
                            <label for="customer_logo">Logo</label>
                            <input type="file" id="customer_logo" name="customer_logo" class="logo-file-input"  />
                            <img src="" data_prev="customer_logo" class="logo-prev" alt="" title="" />
                        </div>
                    </div>
                </div>
                <small class="small-infos">Champs obligatoire*</small>
            </form>
        </section>
        <section>
            <div class="white-block">
                <h2>Ajoutez vos produits ou services</h2>
                <form id="products_datas">
                    <div class="columned">
                        <div>
                            <label for="product_name">Nom du produit*</label>
                            <input type="text" id="product_name" name="product_name" required placeholder="" />
                        </div>
                        <div>
                            <label for="product_quantity">Quantité*</label>
                            <input type="number" id="product_quantity" name="product_quantity" required placeholder="" />
                        </div>
                        <div>
                            <label for="product_puht">Prix unitaire HT*</label>
                            <input type="text" id="product_puht" name="product_puht" class="money" required placeholder="" />
                        </div>
                        <div>
                            <label for="product_tva">TVA %*</label>
                            <input type="number" id="product_tva" name="product_tva" required placeholder="" min="0" max="100" />
                        </div>
                        <button type="button" class="button-primary" id="basket_fill">Ajouter</button>
                    </div>
                </form>
            </div>
            <div class="white-block">
                <div class="row">
                    <h2>Résumé du devis</h2>
                    <button type="button" id="delete_basket">Vider le panier</button>
                </div>
                <table id="basket">
                    <thead>
                        <tr>
                            <th>Nom</th>
                            <th>Qté</th>
                            <th>PUHT</th>
                            <th>TVA %</th>
                            <th>Prix TTC</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="basket_datas">
                    </tbody>
                    <tfoot>
                        <tr>
                            <td colspan="4"></td>
                            <td>Total HT</td>
                            <td id="total_ht"></td>
                        </tr>
                        <tr>
                            <td colspan="4"></td>
                            <td>Total TTC</td>
                            <td id="total_ttc"></td>
                        </tr>
                        <tr>
                            <td colspan="4"></td>
                            <td>Total TVA</td>
                            <td id="total_tva"></td>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </section>
        <section class="white-block">
            <form id="legals_datas">
                
            </form>
        </section>
        
        <nav class="buttons-line">
            <button type="button" id="previous-button" class="button-secondary">Retour</button>
            <button type="button" id="next-button" class="button-primary">Continuer</button>
        </nav>
    </main>

    <script type="text/javascript" src="js/localStorage.js"></script>
    <script type="text/javascript" src="js/class/Table.js"></script>
    <script type="text/javascript" src="js/class/Formulaire.js"></script>
    <script type="text/javascript" src="js/class/Navigator.js"></script>
    <script type="text/javascript" src="js/functions.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
